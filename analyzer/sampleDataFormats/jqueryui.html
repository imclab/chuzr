<!doctype html>
 
<html lang="en">
<head>

  <link rel="stylesheet" href="/resources/demos/style.css" />
  <script>
  $(function() {
    $( "#tabs" ).tabs({
      beforeLoad: function( event, ui ) {
        ui.jqXHR.error(function() {
          ui.panel.html(
            "Couldn't load this tab. We'll try to fix this as soon as possible. " +
            "If this wouldn't be a demo." );
        });
      }
    });
  });
  </script>
</head>

    <li><a href="d3/CirclePackVicualization.html">CirclePack</a></li>

  </ul>
  <div id="tabs-1">
    <p>Click on a tab to see a format!</p>
  </div>
</div>
 
 
</body>
</html>
