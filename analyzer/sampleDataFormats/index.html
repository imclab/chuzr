<!doctype html>
 
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chuzr Data Reporting</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<p id="feedback">
<span>You've selected:</span> <span id="select-result">none</span>.
</p>
 
<ol id="selectable">
  <li class="ui-widget-content" id="votes">Votes</li>
  <li class="ui-widget-content" id="products">Products</li>
  <li class="ui-widget-content" id="users">Users</li>
  <li class="ui-widget-content" id="rankings">Rankings</li>
  <li class="ui-widget-content" id="coupons">Coupons</li>
</ol>
 
<label for="from">From</label>
<input type="text" id="from" name="from" />
<label for="to">to</label>
<input type="text" id="to" name="to" />

<div> Format </div>

<ol id="format">
  <li class="ui-widget-content" id="html">HTML</li>
  <li class="ui-widget-content" id="csv">CSV</li>
  <li class="ui-widget-content" id="JSON">JSON</li>
  <li class="ui-widget-content" id="d3">D3 visualization</li>
</ol>

<input type="submit" value="A submit button" />
 
 
</body>
</html>
